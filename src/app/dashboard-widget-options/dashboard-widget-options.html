<button class="close-button" matButton="tonal" (click)="showOptions.set(false)">
  close settings
</button>

<div>
  Width
  <mat-button-toggle-group
    hideSingleSelectionIndicator="true"
    [value]="data().cols ?? 1"
    (change)="store.updateWidget(data().id, { cols: $event.value })"
  >
    <mat-button-toggle value="1">1</mat-button-toggle>
    <mat-button-toggle value="2">2</mat-button-toggle>
    <mat-button-toggle value="3">3</mat-button-toggle>
    <mat-button-toggle value="4">4</mat-button-toggle>
  </mat-button-toggle-group>

  Height
  <mat-button-toggle-group
    hideSingleSelectionIndicator="true"
    [value]="data().rows ?? 1"
    (change)="store.updateWidget(data().id, { rows: $event.value })"
  >
    <mat-button-toggle value="1">1</mat-button-toggle>
    <mat-button-toggle value="2">2</mat-button-toggle>
    <mat-button-toggle value="3">3</mat-button-toggle>
    <mat-button-toggle value="4">4</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<button class="move-forward-button" mat-icon-button (click)="store.moveWidgetToRight(data().id)">
  <mat-icon>chevron_right</mat-icon>
</button>

<button class="move-backward-button" mat-icon-button (click)="store.moveWidgetToLeft(data().id)">
  <mat-icon>chevron_left</mat-icon>
</button>
